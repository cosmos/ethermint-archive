machine:
  environment:
    GOPATH: $HOME/.go_workspace
    REPO: $GOPATH/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
    PROJECT_PARENT_PATH: "$GOPATH/src/github.com/$CIRCLE_PROJECT_USERNAME"
    PROJECT_PATH: "$PROJECT_PARENT_PATH/$CIRCLE_PROJECT_REPONAME"
  hosts:
    circlehost: 127.0.0.1
    localhost: 127.0.0.1

checkout:
  post:
    - rm -rf $REPO
    - mkdir -p $HOME/.go_workspace/src/github.com/$CIRCLE_PROJECT_USERNAME
    - mv $HOME/$CIRCLE_PROJECT_REPONAME $REPO

test:
  override:
    - "go version"
    - "echo $REPO && ls $REPO"
    - "cd $REPO && make install"
    - "cd $REPO && make test_coverage"

  post:
    - cd "$PROJECT_PATH" && bash <(curl -s https://codecov.io/bash)
